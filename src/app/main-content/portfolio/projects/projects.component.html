
<div class="project-wrapper">
  <div class="project-container">
    @for (project of projects; track $index) {
    <div class="single-project" (mouseover)="hoverProject($index)" (mouseenter)="onMouseEnter($index)" (mouseleave)="onMouseLeave($index)">
      <div class="name-container">
        <h3>{{ project.name }}</h3>
        <img [ngClass]="{'show-arrow': showArrowHover[$index]}" src="../../../../assets/icons/arrow-outward-white.png" alt="">
      </div>
      <div class="tech-stack-container">
      @for (tech of project.techStack; track $index){
        <span class="tech-stack">{{ tech.name }}</span>
      }
    </div>
    </div>
    }
  </div>
  <div class="image-container">
    @if (imgPathProject) {
      <img [src]="imgPathProject" alt="Project Image">
    }    
  </div>
</div>
