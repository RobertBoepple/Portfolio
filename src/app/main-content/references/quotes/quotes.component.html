<div class="wrapper-carousel">
  <div class="carousel">
    <ul class="list">
      <li *ngFor="let quote of quotes; let i = index" 
          [ngClass]="{
            'act': currentIndex === i,
            'prev': getPrevIndex() === i,
            'next': getNextIndex() === i,
            'hide': i !== currentIndex && i !== getPrevIndex() && i !== getNextIndex()
          }">
        <div class="quote">
        <div>
          {{ quote.Quote }}
        </div>
        <div class="person">
          <div class="seperator"></div>
        {{ quote.Author }} - {{ quote.Title }}
      </div>
    </div>
      </li>
    </ul>
  </div>
</div>
